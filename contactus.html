      <!-- contact details form start from here -->

     <div class="container">
      <h1 class="my-4">Contact us.</h1>
      <form>
        <div class="form-group my-4">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Which are you from?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Delhi</option>
            <option>Chennai</option>
            <option>Kolkata</option>
            <option>Gujrat</option>
            <option>Foreign</option>
           
          </select>
        </div>

        <div class="form-check my-4">
          <label class="form-check-label" for="defaultCheck1">
            Are you a member?
          </label>
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          </div>
       
        <div class="form-group my-4">
          <label for="exampleFormControlTextarea1">Give your feedback!!</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary my-4">Submit</button>
      </form>
     </div>
